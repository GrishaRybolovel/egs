{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">

<div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="h5 mb-0 font-weight-bold text-gray-800">Карточка объекта</div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-xl-12 col-md-6 mb-4">

    <div class="card shadow h-100 py-2">
        <div class="card-body">
            <form class="form-horizontal" role="form" method="post">
		<div class="col-sm-12">
			<div class="card-box">
				<h4 class="m-t-0 header-title"><b>КАН АВТО-3 ООО</b></h4>
				<p class="text-muted m-b-30 font-13">Редактирование объекта</p>



				<div class="row">


					<div class="col-md-12">
	          <div class="form-group">
	              <label class="col-md-4 control-label">Название</label>
	              <div class="col-md-8">
	                  <input type="text" class="form-control" required="" value="КАН АВТО-3 ООО" placeholder="Название" name="name">
	              </div>
	          </div>
	          <div class="form-group">
	              <label class="col-md-4 control-label">Регистрационный № ОПО</label>
	              <div class="col-md-8">
	                  <input type="text" class="form-control" required="" value="." placeholder="ОПО" name="opo">
	              </div>
	          </div>
	          <div class="form-group">
	              <label class="col-md-4 control-label" for="example-email">Договор</label>
	              <div class="col-md-8">
	                  <input type="text" class="form-control" required="" value="26/2022 (ЭГС-Инжиниринг)" placeholder="Номер" name="documentName">
	              </div>
	          </div>
	          <div class="form-group">
	              <label class="col-md-4 control-label">Дата договора</label>
								<div class="col-md-8">
									<div class="input-group">
										<input type="text" class="form-control datepicker-autoclose" data-date-format="dd/mm/yyyy" placeholder="дд/мм/гггг" name="documentDate" required="" value="01/01/2022">
										<span class="input-group-addon bg-primary b-0 text-white"><i class="icon-calender"></i></span>
									</div><!-- input-group -->
	              </div>
	          </div>


	          <div class="form-group">
	              <label class="col-md-4 control-label">Дата (для оповещений)</label>

								<div class="col-md-8">
									<div class="input-group">
										<input type="text" class="form-control datepicker-autoclose" data-date-format="dd/mm/yyyy" placeholder="дд/мм/гггг" name="date" required="" value="01/12/2022">
										<span class="input-group-addon bg-primary b-0 text-white"><i class="icon-calender"></i></span>
									</div><!-- input-group -->
	              </div>
	          </div>

	          <div class="form-group">
	              <label class="col-md-4 control-label">Тип объекта</label>
	              <div class="col-md-8">
	                  <input type="text" class="form-control" required="" value="ОПО" placeholder="Например, ОПО" name="type">
	              </div>
	          </div>

	          <div class="form-group">
	              <label class="col-md-4 control-label">Адрес</label>
	              <div class="col-md-8">
	                  <input type="text" class="form-control" required="" value="РТ, г. Казань, ул. Сибирский тракт, д. 52" placeholder="Адрес объекта" name="address">
	              </div>
	          </div>

	          <div class="form-group">
	              <label class="col-md-4 control-label">Контактный человек</label>
								<div class="col-md-8">
	                  <input type="text" class="form-control" required="" value="Рахимгулов Рамиль Т." placeholder="ФИО" name="contactPerson">
	              </div>
	          </div>

	          <div class="form-group">
	              <label class="col-md-4 control-label">Контактный телефон</label>
								<div class="col-md-8">
										<input type="text" class="form-control" required="" value="+7 (917) 898-85-43" placeholder="Телефон" name="contactPhone">
								</div>
	          </div>

						<div class="form-group">
								<label class="col-md-4 control-label">Контактный e-mail</label>
								<div class="col-md-8">
										<input type="text" class="form-control" required="" value="R.rahimkulov@kanavto.ru" placeholder="E-mail" name="contactEmail">
								</div>
						</div>

						<div class="form-group">
								<label class="col-md-4 control-label">Статус объекта</label>
								<div class="col-md-8">
										<div class="btn-group bootstrap-select show-tick form-control"><button type="button" class="btn dropdown-toggle btn-white" data-toggle="dropdown" title="В работе"><span class="filter-option pull-left">В работе</span>&nbsp;<span class="bs-caret"><span class="caret"></span></span></button><div class="dropdown-menu open"><ul class="dropdown-menu inner" role="menu"><li data-original-index="0" class="selected"><a tabindex="0" class="" style="" data-tokens="null"><span class="text">В работе</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="1"><a tabindex="0" class="" style="" data-tokens="null"><span class="text">ПНР</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="2"><a tabindex="0" class="" style="" data-tokens="null"><span class="text">Сезон откл</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="3"><a tabindex="0" class="" style="" data-tokens="null"><span class="text">СМР</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="4"><a tabindex="0" class="" style="" data-tokens="null"><span class="text">Авар откл</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li></ul></div><select class="selectpicker show-tick form-control" name="statusId" data-style="btn-white" required="" tabindex="-98">
												<option value="101" selected="">В работе</option>
												<option value="104">ПНР</option>
												<option value="102">Сезон откл</option>
												<option value="103">СМР</option>
												<option value="105">Авар откл</option>
										</select></div>
								</div>
						</div>

						<div class="form-group">
								<label class="col-md-4 control-label">Сезонность</label>
								<div class="col-md-8">
										<div class="btn-group bootstrap-select show-tick form-control"><button type="button" class="btn dropdown-toggle btn-white" data-toggle="dropdown" title="Круглогодичная"><span class="filter-option pull-left">Круглогодичная</span>&nbsp;<span class="bs-caret"><span class="caret"></span></span></button><div class="dropdown-menu open"><ul class="dropdown-menu inner" role="menu"><li data-original-index="0"><a tabindex="0" class="" style="" data-tokens="null"><span class="text">Сезонная</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="1" class="selected"><a tabindex="0" class="" style="" data-tokens="null"><span class="text">Круглогодичная</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li></ul></div><select class="selectpicker show-tick form-control" name="seasonId" data-style="btn-white" required="" tabindex="-98">
												<option value="201">Сезонная</option>
												<option value="202" selected="">Круглогодичная</option>
										</select></div>
								</div>
						</div>

						<div class="form-group">
								<label class="col-md-4 control-label">Цена обслуживания</label>
								<div class="col-md-8">
										<input type="number" step="0.1" class="form-control" required="" value="15340.00" placeholder="В месяц" name="monthPrice">
								</div>
						</div>


						</div>




				</div>



				<div class="m-t-20">
					<button type="submit" class="btn btn-success waves-effect waves-light m-l-10 btn-md" name="isSaved" value="1">Сохранить</button>
				</div>

			</div>
		</div>
	</form>
        </div>
    </div>
</div>
</div>
{% endblock %}
